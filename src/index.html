<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        form > * {
            display: block;
            margin: 8px 0;
        }
        </style>

  </head>
  <body>
      <form action="/page-for-form-handling" method="POST">      
         
         <label for="email">Enter your email:</label>
         <input type="email" id="email" name="email" class="input"/>
      
    
         <label for="name">First name:</label>
         <input type="text" name="name" id="name" class="input"/>

         <label for="address">Address:</label>
         <input type="text" name="address" id="address" class="input"/>


         <label for="phone">Phone Number:</label>
         <input type="tel" name="phone" id="phone" class="input"/>
        
         <label for="color">Choose a color:</label>
         <input type="color" name="color" id="color" class="input"/>
        
         <label for="delivery_date">Delivery Date:</label>
           <input type="date" name="delivery_date" id="date" class="input"/>

     </form>
  </body>
</html>
